<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>
    <nav>
        <div class="navigation">
            <div class="left">
                <div class="logo">
                    <i class="bi bi-snapchat"></i>
                </div>
                <div class="srch">
                    <label for="Search"><i class="bi bi-search"></i></label>
                    
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="center">
                <div class="mid">
                    <div class="pause">
                        <ul>
                            <li><i class="bi bi-pause-fill"></i></li>
                        </ul>
                    </div>
                    <div class="play">
                        <ul>
                            <li><i class="bi bi-play"></i></li>
                        </ul>
                    </div>
                    <div class="chat">
                        <ul>
                            <li><i class="bi bi-chat-right"></i></li>
                        </ul>
                    </div>
                    <div class="map">
                        <ul>
                            <li><i class="bi bi-geo-alt"></i></li>
                        </ul>
                    </div>


                    <li></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <button class="menu">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                </button>
                <button class="Ads">
                    Snapchat Ads
                </button>
                <button class="download">Download</button>
            </div>
        </div>
    </nav>

    <div class="banner">
        <div class="content">
            <h1>
                Snapchat is now on the web!
            </h1>
            <div class="title">
                <h3>
                    Chat, Snap, and video call your friends from wherever you are.
                </h3>
            </div>
            <div class="message">
                <h5>Message My AI, your personal chatbot sidekick!</h5>
            </div>
        </div>
        

        <div class="chats">
            <img width="100%" src="https://static.snapchat.com/images/snapchatdotcom/myai-asset.png" alt="">
        </div>
    </div>
</body>

</html>
