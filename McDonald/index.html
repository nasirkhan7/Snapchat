<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>McDonald Pakistan</title>
</head>

<body>
    <header>
        <div class="left">
            <div class="logo">
                <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_108,h_108/https://mcdonalds.com.pk/wp-content/uploads/2022/06/McDonalds_Logo.png"
                    alt="">
            </div>
            <div class="career">
                <h4>Careers</h4>
            </div>
            <div class="contact">
                <h4>Contact Us</h4>
            </div>
        </div>
        <div class="right">
            <div class="search">
                <h4>
                    <i class="bi bi-search"></i>Search</h4>
            </div>
            <div class="location">
                <h4><i class="bi bi-geo-alt-fill"></i>Locate Me</h4>
            </div>
            <button class="order">Order on Mcdelivery</button>
        </div>
        <div class="bottom">
            <h4>Our Menu</h4>
            <h4>About Our Food</h4>
            <h4>Your Right To Know</h4>
            <h4>Our App</h4>
            <h4>Family</h4>
            <h4>Trending Now</h4>
        </div>
        </div>
    </header>
    <div class="center">
        <div class="mid">
            <div class="img">
                <img src="https://mcdonalds.com.pk/wp-content/uploads/2023/07/McCrispy-Banner-Desktop.png.png" alt="">
            </div>
        </div>
    </div>
    <div class="info">
        <div class="social">
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_404/https://mcdonalds.com.pk/wp-content/uploads/2022/07/mccafe-dsk-en.jpg"
                alt="">
            <h3>McCafe</h3>
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_404/https://mcdonalds.com.pk/wp-content/uploads/2022/07/mcdelivery-574x249-en.jpg"
                alt="">
            <h3>McDelivery</h3>
            <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_404/https://mcdonalds.com.pk/wp-content/uploads/2022/07/uae-our-app-feature-callout-desktop.jpg"
                alt="">
            <h3>Our App</h3>
        </div>
    </div>
</body>

</html>
