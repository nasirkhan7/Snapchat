<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration-Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div id="reg-form">
        <form action=""></form>
    <label for="first-name"> First name</label>
    <input type="text" name="first-name" placeholder="Nasir" required>

    <label for="last-name">Last name</label>
    <input type="text" name="last-name" placeholder="Khan " required>

    <div>
    <label for="gender-male">Male</label>
    <input type="radio" name="gender-choice" value="choice-1">

    <label for="gender-female">Female</label>
    <input type="radio" name="gender-choice" value="choice-2">

    <label for="gender-other">Other</label>
    <input type="radio" name="gender-choice" value="choice-3">
</div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="nasirkhan@gmail.com">

        <label for="password">password</label>
        <input type="password" name="password" >


    </div>
    <div>
        <label for="month">Birthday</label>
        <select name="Month" >
            <option value="0" selected disabled>Month</option>
            <option value="Jan">January</option>
            <option value="feb">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">Novemeber</option>
            <option value="dec">December</option>

        </select>
    </div>
    <div>
    <label for="agree">I agree to all the conditions of form</label>
    <input type="checkbox" name="agree">
   
    <button type="submit">Submit</button> 
    </div>
    
</div>    
</body>
</html>
