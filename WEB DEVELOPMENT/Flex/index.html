<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .parent{
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            background: blue;
            height: 400px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .child {
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 2px;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
        <div class="child child5"></div>
    </div>
</body>

</html>
