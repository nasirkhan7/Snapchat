<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%; margin:auto;
}

th, td {
  text-align: left;
  padding: 8px;

}

tr:nth-child(odd) {background-color: #605d5d;color:white}
tr:nth-child(even) {background-color: black;color:white}
</style>
</head>
<body>

 <td>the Bird</td>

</body>
</html>
